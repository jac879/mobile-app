<ion-header>

    <ion-navbar color="secondary">
        <ion-title>Confirm Light</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h3 style="margin-top: 50px;" text-center>We need to confirm your light is connected to our network. A confirmation signal has been sent to your light.</h3>
    <p text-center style="margin-top: 15px;">
         Please wait 10 - 30 seconds and tell us what you see.
    </p>

    <button ion-button block color="primary" (click)="lightGood()" style="margin-top:15px;">Light is blinking blue and white</button>
    
    <button ion-button block color="danger" (click)="lightBad()" style="margin-top:15px;">Light is just fading.</button>


</ion-content>
