<ion-header>
  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<form #f="ngForm" (ngSubmit)="onSignup(f)" style="margin-top: 65px;">
	<ion-list>
		<ion-item>
			<ion-label fixed>E-Mail</ion-label>
			<ion-input type="email" ngModel name="email" required></ion-input>
		</ion-item>
		<ion-item>
			<ion-label fixed>Password</ion-label>
			<ion-input type="password" ngModel name="password" required [minlength]="6"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label fixed>Confirm</ion-label>
			<ion-input type="password" ngModel name="conpassword" required [minlength]="6"></ion-input>
		</ion-item>

	</ion-list>
	<button ion-button block type="submit" [disabled]="!f.valid">Sign Up</button>
</form>
</ion-content>
